<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style8.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="text-align: center">PHOTO EDITOR</h1>
      </div>
      <div class="row">
        <div class="col">
          <div class="cards">
            <div class="gallery">
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="col">
          <div id = "clr" class = "row">

          </div>
          <div class="row">
            brightness
            <input id="brightness" type="range" max="200" min="0" value="100" />
          </div>
          <div class="row">
            contrast
            <input id="contrast" type="range" max="200" min="0" value="100" />
          </div>
          <div class="row">
            blur
            <input id="blur" type="range" max="20" min="0" value="0" />
          </div>
          <div class="row">
            grayscale
            <input id="grayscale" type="range" max="100" min="0" value="0" />
          </div>
        </div>
      </div>
    </div>
    <script src="pic.js"></script>
  </body>
</html>
